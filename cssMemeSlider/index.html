<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <input class="radiobtn" type="radio" name="btn" id="slide1" checked>
    <input class="radiobtn" type="radio" name="btn" id="slide2">
    <input class="radiobtn" type="radio" name="btn" id="slide3">
    <input class="radiobtn" type="radio" name="btn" id="slide4">
    <input class="radiobtn" type="radio" name="btn" id="slide5">
    <div class="container">
        <div class="slides">
            <div class="slide slide1" id="slide1"></div>
            <div class="slide slide2" id="slide2"></div>
            <div class="slide slide3" id="slide3"></div>
            <div class="slide slide4" id="slide4"></div>
            <div class="slide slide5" id="slide5"></div>
        </div>
        <div class="btn-and-description">
            <div class="description">
                <div id="text1" class="text">Sand cat</div>
                <div id="text2" class="text">British cat</div>
                <div id="text3" class="text">Maine Coon</div>
                <div id="text4" class="text">Serval</div>
                <div id="text5" class="text">Lynx</div>
            </div>
            <div class="btns">
                <label for="slide1" class="btn" id="btn1"></label>
                <label for="slide2" class="btn" id="btn2"></label>
                <label for="slide3" class="btn" id="btn3"></label>
                <label for="slide4" class="btn" id="btn4"></label>
                <label for="slide5" class="btn" id="btn5"></label>
            </div>
        </div>
    </div>
</body>
</html>
